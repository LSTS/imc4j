<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<head>
	<title>((-TITLE-))</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="manifest" href="/manifest.json">
	<script src="util.js"></script>
	<meta name="theme-color" content="#31475e">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
	<meta name="MobileOptimized" content="width" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
</head>
<body>

<!-- Header -->
<header>
	<div class="container">
		<h1>((-NAME-))</h1>
	</div>
</header>

<!-- Main Area -->
<main id="main">
	<form action='/' method='post'>
		<div>
			<div id='startStopLed' class="led-yellow"></div>&nbsp;
			<input type='submit' id='startStop' name='cmd' value='((-START-STOP-))' />
			<label for="autoStart"><input type="checkbox" id="autoStart" name="autoStart"
				((-CHECKED-)) value="checked"/> Auto Start on Power On &nbsp;</label>
		</div>

		<h2><label for="settings">Settings:</label>
			&nbsp; <input type='submit' name='cmd' id='save' value='Save' />
		</h2>
		<textarea class='settings' id='settings' name='settings' cols='100' rows='20'>((-SETTINGS-))</textarea>

		<h2><label for="logbook">Log Book</label>:
			&nbsp; <input id='reloadLogbook' name='reloadLogbook' type="button" onclick="reloadLogbookFrame()" value="Reload" /><br/>
		</h2>
		<iframe onload='scrollToEnd();' name='logbook' id='logbook' title='log book' src='/logbook' height='400px'></iframe>
	</form>
	<div>&nbsp;</div>			
</main>

<!-- Footer -->
<footer class="last-footer">
	<div id='copyText'>&copy; ((-COPY-YEARS-)) - LSTS</div>
</footer>

</body>
</html>
