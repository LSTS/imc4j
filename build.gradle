allprojects {
    version = '1.0.0'
    
    repositories {
        mavenCentral()
    }

    apply plugin: 'java'
   
    dependencies {
        compile 'com.eclipsesource.minimal-json:minimal-json:0.9.5'        
    }  

   jar {
      from {configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
   }
}

subprojects {
   dependencies {
     compile rootProject
   }
}